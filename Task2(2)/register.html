<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function votecheck() {
            const firstName = document.getElementById("first").value;
            const lastName = document.getElementById("second").value;
            const dob = document.getElementById("dob").value;
            var maleRadio = document.getElementById("flexRadioDefault1");
            var femaleRadio = document.getElementById("flexRadioDefault2");
            var othersRadio = document.getElementById("flexRadioDefault3");
            var gender = "";

            if (maleRadio.checked) {
                gender = "male";
            } else if (femaleRadio.checked) {
                gender = "female";
            } else {
                gender = "others";
            }

            var dateRegex = /^\d{1,2}\/\d{1,2}\/\d{4}$/;

            if (!firstName || !lastName || !dob || !gender) {
                alert("Fields cannot be empty..!");
                return false;
            } else if (!isNaN(firstName) || !isNaN(lastName)) {
                alert("Name should contain only letters..!");
                return false;
            } else if (!dob.match(dateRegex)) {
                alert("Please enter a valid date format (mm/dd/yyyy)");
                return false;
            } else {
                var dobDate = new Date(dob);
                var todayDate = new Date();
                var age = todayDate.getFullYear() - dobDate.getFullYear();
                var m = todayDate.getMonth() - dobDate.getMonth();
                if (m < 0 || (m === 0 && todayDate.getDate() < dobDate.getDate())) {
                    age--;
                }
                if (age >= 18) {
                    alert(firstName + " " + lastName + " is able to vote this year");
                } else {
                    alert(firstName + " " + lastName + ", you have to wait to reach 18 years");
                }
                return true;
            }
        }
    </script>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/RPC-JP_Logo.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top" />
                Register
            </a>
        </div>
    </nav>
    <div class="mt-5 m-lg-5">
        <div class="input-group w-75">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control" id="first">
            <input type="text" aria-label="Last name" class="form-control" id="second">
        </div>
        <br>
        <div class="input-group w-50">
            <span class="input-group-text">Date-of-birth</span>
            <input type="text" aria-label="Last name" class="form-control" id="dob">
        </div>

        <br>
        <span class="input-group-text w-50" id="gen">Gender</span>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Others
            </label>
        </div>
        <br>
        <input class="btn btn-primary" type="button" value="Check" onclick="votecheck()">

    </div>
</body>

</html>
