<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function PerfectNumber(){
        var num=document.getElementById("floatingInput").value;
        var i,sum=0;
        var copy=num;
            console.log(num);
        for(i=1;i<copy;i++){
           if(copy%i==0){
            sum+=i;
           } 
        }


        if (sum == num) {
                document.write("It is a Perfect number");
            } else
                document.write("It is Not a Perfect number");
            
    }   
    </script>
</head>

<body>
    <!-- Cards for the functions -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <h5 style="text-align: center;">Enter the number to find whether the number is Perfect or Not</h5>
    <div class="form-floating mb-3 mt-5" >
        <input type="number" class="form-control" id="floatingInput" placeholder="Integer only">
        <label for="floatingInput">Enter a number</label>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto" >
        <button class="btn btn-primary" type="button" onclick="PerfectNumber()">PerfectNumber</button>
        
    </div>


</body>

</html>
