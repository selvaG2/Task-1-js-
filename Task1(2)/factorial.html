<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <style>
            .btn {
                width: 20%;
                height: 140%;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    <script>
        function FactorialNumber() {
            var num = document.getElementById("floatingInput").value;
            var i = 1, total = 1;

            do {
                total = total * i;
                i++;
            }
            while (i <= num) {
                document.getElementById("floatingInput1").innerHTML = total;
            }
        }
    </script>
</head>

<body>
    <!-- Nav bar goes here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Factorial of number goes here -->
    <h5 style="text-align: center;">Enter the number to find the factorial</h5>
    <div class="form-floating mb-3 mt-4">
        <input type="number" class="form-control" id="floatingInput" placeholder="Integer only">
        <label for="floatingInput">Enter a number</label>
    </div>

    <h5 style="text-align: center;">Output</h5>
    <div class="form-floating mb-3 mt-4">
        <p type="number" class="form-control" id="floatingInput1" placeholder="Integer only"><span id="output"></span>
        </p>
        <label for="floatingInput">Output</label>
    </div>


    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" onclick="FactorialNumber()">Factorial</button>

    </div>

</body>

</html>
