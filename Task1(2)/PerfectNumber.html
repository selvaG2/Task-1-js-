<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .btn {
            width: 20%;
            height: 140%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function PerfectNumber() {
            var num = document.getElementById("floatingInput").value;
            var i, sum = 0;
            var copy = num;
            console.log(num);
            for (i = 1; i < copy; i++) {
                if (copy % i == 0) {
                    sum += i;
                }
            }


            if (sum == num) {
                document.getElementById("floatingInput1").innerHTML = "Perfect number";

            } else
                document.getElementById("floatingInput1").innerHTML = "Not Perfect number";

        }   
    </script>
</head>

<body>
    <!-- Nav bar goes here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Perfect number goes here -->
    <h5 style="text-align: center;">Enter the number to find whether the number is Perfect or Not</h5>
    <div class="form-floating mb-3 mt-4">
        <input type="number" class="form-control" id="floatingInput" placeholder="Integer only">
        <label for="floatingInput">Enter a number</label>
    </div>

    <h5 style="text-align: center;">Output</h5>
    <div class="form-floating mb-3 mt-4">
        <p type="number" class="form-control" id="floatingInput1" placeholder="Integer only"><span id="output"></span>
        </p>
        <label for="floatingInput">Output</label>
    </div>


    <div class="d-grid gap-2 col-6 mx-auto">

        <button type="button" class="btn btn-primary btn-sm" type="button"
            onclick="PerfectNumber()">PerfectNumber</button>

    </div>


</body>

</html>
