<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function genderif() {
            var char = document.getElementById("formGroupExampleInput").value;
            if(char=="m") {
                document.getElementById("formGroupExampleInput2").innerHTML ="male";
            }else if(char=="f"){
                
                 document.getElementById("formGroupExampleInput2").innerHTML ="female";
            }else
                document.getElementById("formGroupExampleInput2").innerHTML ="invalid";
        }

        function genderswitch(){
            var char = document.getElementById("formGroupExampleInput").value;

            switch(char){
                case 'm':
                    document.getElementById("formGroupExampleInput2").innerHTML = "male";
                    break;
                case 'f':
                    document.getElementById("formGroupExampleInput2").innerHTML = "female";
                    break;
                default: 
                    document.getElementById("formGroupExampleInput2").innerHTML = "invalid";
                    break;
            }
        }
    </script>
</head> 

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/RPC-JP_Logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                Gender printer
            </a>
        </div>
    </nav>
    <div style="margin-top: 4%;margin-left: 4%;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter m/f </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Output</label>
            <p type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder"></p>
        </div>
        
        <br>
        <button type="button" class="btn btn-primary btn-sm" onclick="genderif()">If check</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-sm" onclick="genderswitch()">Switch check</button>
    </div>
</body>

</html>
