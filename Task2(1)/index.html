<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>


        const frnds = ["Dhanaprakash", "Karthi", "Harikarthi", "Vikram"];

        function addend() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.push(name);
            // console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function addbeg() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.unshift(name);
            //console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function delbeg() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.shift(name);
            //console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function delend() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.pop(name);
            //console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function sort() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.sort();
            //console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function seperate() {
            var name = document.getElementById("formGroupExampleInput").value;
            frnds.join(",");
            //console.log(frnds);
            document.getElementById("formGroupExampleInput2").innerHTML = frnds;
        }
        function forloop() {
            let len = frnds.length;
            let txt = "";
            for (let i = 0; i < len; i++) {
                txt = txt + "  " + frnds[i];
            }
            document.getElementById("formGroupExampleInput2").innerHTML = txt;
        }
        function myforeach() {
            txt3 = " ";
            frnds.forEach(myfunction);
            document.getElementById("formGroupExampleInput2").innerHTML = txt3;

            function myfunction(item) {
                txt3 += item + " ";
            }
        }
        function myforof() {
            let txt1 = " ";
            for (let e of frnds) {
                txt1 += "  " + e;
            }
            document.getElementById("formGroupExampleInput2").innerHTML = txt1;
        }
        function myforin() {
            let txt2 = " ";
            for (let x in frnds) {
                txt2 = txt2 + "  " + frnds[x];
            }
            document.getElementById("formGroupExampleInput2").innerHTML = txt2;
        }


    </script>


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/RPC-JP_Logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                Array
            </a>
        </div>
    </nav>
    <div style="margin-top: 4%;margin-left: 4%;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter name </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Output</label>
            <p type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder"></p>
        </div>

        Current Time: <span class="time">time</span><br>
        <script>
            var date = new Date();

            function printtime() {
                var date = new Date();
                var hours = date.getHours();
                var min = date.getMinutes();
                var sec = date.getSeconds();
                var period = "AM";

                console.log(printtime);
                if (hours == 0) {
                    hours = 12;
                }
                if (hours > 12) {
                    hours = hours - 12;
                    period = "PM";
                }
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (min < 10) {
                    min = "0" + min;
                }
                if (sec < 10) {
                    sec = "0" + sec;
                }
                var time = hours + ":" + min + ":" + sec + "-" + period;
                document.querySelector(".time").innerHTML = time;
                setTimeout(printtime, 1000);
            }
            printtime();
        </script>

        <div style="float: left; margin-left: 400px;margin-top: 8px;">
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="addend()">Add @ Ending</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="addbeg()">Add @ Beginning</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="delbeg()">Delete @ Beginning</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="delend()">Delete @ Ending</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="sort()">Sorting</button>
            <br>
            <br>
        </div>
        <div style="float: right; margin-right: 400px;margin-top: 50px;">
            <button type="button" class="btn btn-primary btn-sm " onclick="seperate()">Seperation</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="forloop()">For loop</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="myforeach()">For each loop</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="myforof()">For of loop</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="myforin()">For in loop </button>
        </div>
    </div>
</body>

</html>
